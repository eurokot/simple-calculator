<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Calculator | eurokot</title>
</head>
<body>
    <div class="simple-calc">
        <form id="calc-form">
            <input id="calc-input" type="text" />
            <button class='btn btn_num' title="7" type="submit">7</button>
            <button class='btn btn_num' title="8" type="submit">8</button>
            <button class='btn btn_num' title="9" type="submit">9</button>
            <button class='btn btn_sign' title="/" type="submit">/</button>
            <button class='btn btn_num' title="4" type="submit">4</button>
            <button class='btn btn_num' title="5" type="submit">5</button>
            <button class='btn btn_num' title="6" type="submit">6</button>
            <button class='btn btn_sign' title="*" type="submit">*</button>
            <button class='btn btn_num' title="3" type="submit">3</button>
            <button class='btn btn_num' title="2" type="submit">2</button>
            <button class='btn btn_num' title="1" type="submit">1</button>
            <button class='btn btn_sign' title="-" type="submit">-</button>
            <button class='btn btn_num' title="0" type="submit">0</button>
            <button class='btn btn_sign' title="clear" type="submit">c</button>
            <button class='btn btn_sign' title="=" type="submit">=</button>
            <button class='btn btn_sign' title="+" type="submit">+</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
